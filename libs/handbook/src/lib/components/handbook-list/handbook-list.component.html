<div class='h-handbook-list-header'>
  <div>
    <span>Справочник</span>
  </div>

  <div>

    <button dk-button>
      <svg xmlns='http://www.w3.org/2000/svg' class='icon icon-tabler icon-tabler-plus' width='12' height='12'
           viewBox='0 0 24 24' stroke-width='2' stroke='currentColor' fill='none' stroke-linecap='round'
           stroke-linejoin='round'>
        <path stroke='none' d='M0 0h24v24H0z' fill='none'></path>
        <path d='M12 5l0 14'></path>
        <path d='M5 12l14 0'></path>
      </svg>
    </button>

    <button dk-button>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-filter" width="12" height="12" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M4 4h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414v7l-6 2v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227z"></path>
      </svg>
    </button>

    <button dk-button>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-refresh" width="12" height="12" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4"></path>
        <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"></path>
      </svg>
    </button>

    <button dk-button>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots-vertical" width="12" height="12" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
        <path d="M12 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
        <path d="M12 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
      </svg>
    </button>

  </div>

</div>
<div class='h-handbook-list-content'>

  <ng-container *ngFor='let i of [1,2,3,4,5,6, 1,2,3,4,5,6, 1,2,3,4,5,6]'>

    <div class='h-handbook-card'>
      <div class='h-handbook-card-content'>
        <span class='h-handbook-card-type'>Системный</span>
        <div>
          <div class='h-handbook-card-name'>Классификатор типов интегрированных структур для организаций</div>
          <div class='h-handbook-card-code'>KLS_CODE</div>
        </div>
      </div>
    </div>

  </ng-container>


</div>

<div class='h-handbook-list-footer'>
  <div class='h-handbook-list-counter'>Showing 1-10 of 10</div>
  <div class='h-handbook-list-pagination'></div>
</div>
