<span class='x-tree-node-indent'>
  <ng-template ngFor [ngForOf]='indent' let-i='index'>
    <span class='x-tree-node-indent-unit'></span>
  </ng-template>
</span>

<ng-container [ngSwitch]='true'>

  <ng-container *ngSwitchCase='node.leaf'>
    <span class='x-tree-node-toggle x-tree-node-toggle-noop' style='cursor: default'>
      <span class='x-tree-node-toggle-leaf'></span>
    </span>
  </ng-container>

  <ng-container *ngSwitchCase='!node.leaf'>
  <span
    class='x-tree-node-toggle'
    [class.x-tree-node-toggle-expanded]='node.expanded'
    (click)='tree.handleToggle($event, node)'
  >
    <span
      style='display: inline-block; flex: 0 0 auto; vertical-align: text-bottom; cursor: pointer; padding: 7px;'
    >
      <svg
        width='16'
        height='16' viewBox='0 0 16 16' aria-labelledby='iconTitle-50' role='img'>
        <path
          d='M10.71 7.29l-4-4a1.003 1.003 0 00-1.42 1.42L8.59 8 5.3 11.29c-.19.18-.3.43-.3.71a1.003 1.003 0 001.71.71l4-4c.18-.18.29-.43.29-.71 0-.28-.11-.53-.29-.71z'
          fill-rule='evenodd'
        ></path>
      </svg>
    </span>
  </span>
  </ng-container>

</ng-container>


<span class='x-tree-node-content'>
  {{node.label}}
</span>
